<mat-card class="example-card" class="post">
    <mat-card-header>
        <img mat-card-avatar [src]='this.ownerimage'>
        <mat-card-title>{{this.ownername}}</mat-card-title>
        <mat-card-subtitle>{{this.created.getDate()}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="post-image" [src]="this.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{this.caption}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <div *ngIf="liked; then isLiked else notLiked">
            </div>
            <ng-template #isLiked>
                <mat-icon>thumb_up</mat-icon>
            </ng-template>
            <ng-template #notLiked>
                <mat-icon>thumb_up_off_alt</mat-icon>
            </ng-template>


        </button>
        <button mat-button>
            <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
