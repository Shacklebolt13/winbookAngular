<mat-card class="example-card" class="post">
    <mat-card-header>
        <img mat-card-avatar [src]='this.ownerimage'>
        <mat-card-title>{{this.ownername}}</mat-card-title>
        <mat-card-subtitle>{{this.created}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="post-image" [src]="this.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{this.caption}}
        </p>
    </mat-card-content>
    <mat-card-footer>
        {{this.likes}} people like this post
    </mat-card-footer>
    <mat-card-actions>

        <!-- <div *ngIf="liked;then isLiked else notLiked">

        </div> -->
        <!-- <ng-template #isLiked>
            <button mat-button (click)="toggleLike()">
                <mat-icon color="primary">thumb_up</mat-icon>
            </button>
        </ng-template>
        <ng-template #isLiked>
            <button mat-button (click)="toggleLike()">
                <mat-icon color="primary">thumb_up</mat-icon>
            </button>
        </ng-template> -->

        <button mat-button (click)="toggleLike()" #notLiked>
            <mat-icon color="primary">{{liked?"thumb_up_":"thumb_up_off_alt"}}</mat-icon>
        </button>
        <button mat-button>
            <mat-icon color="primary">share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
